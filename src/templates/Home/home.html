{% extends "Home/base.html" %}
 
{% block content %}
	{% if current_user.is_anonymous %}
	<h1>Hello user!</h1>
	{% else %}
    <h1>Hello, {{ current_user.username }}!</h1>
	{% endif %}
	<p>Project Contributors: </p>
    {% for post in posts %}
        <div>
            <p>{{ post.author.username }}: {{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
