<!DOCTYPE html>
<html>
    <head>
       {% if title %}
       <title>{{ title }} - my blog</title>
       {% else %}
       <title>Welcome to my blog</title>
       {% endif %}
    </head>
    <body>
       <div>
        my blog: 
            <a href="/">Home</a>
            <a href="/login">Sign in</a>
     </div>
       <hr>

       {% block content %}{% endblock %}

       {% with messages = get_flashed_messages() %}
         {% if messages %}
            <ul>
               {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
            </ul>
         {% endif %}
       {% endwith %} 

    </body>
</html>
